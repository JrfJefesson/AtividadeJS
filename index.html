<!DOCTYPE>

    <head>
    </head>
        <meta charset="UTF-8">
        <title>Jogo da memória</title>
        <link rel="stylesheet" href="css/styles.css">
        <script src="js/script.js"></script>
    <body>
        <div id = "principal">
            <h1 id = "titulo">Jogo da memória</h1>
            <form>
                <h2 id="nivel">Dificuldade do jogo:</h2>
                <select id="opcao">
                  <option value="7p"selected>Fácil</option>
                  <option value="14p">Difícil</option>
                  <option value="7pcom">Jogar contra o computador (Fácil)</option>
                  <option value="14pcom">Jogar contra o computador (Díficil)</option>
                </select>
                <br><br>
                <input class="btn" type="button" value="Jogar" onclick="iniciarJogo()"/>
              </form>
            
        </div>

<!DOCTYPE>
<html lang = "pt-BR">
    <head>
    </head>
        <meta charset="UTF-8">
        <title>Jogo da memória</title>
        <link rel="stylesheet" href="css/styles.css">
        <script src="js/script.js"></script>
    <body>
        <div id = "principal">
            <h1 id = "titulo">Jogo da memória</h1>
            <form>
                <h2 id="nivel">Dificuldade do jogo:</h2>
                <select id="opcao">
                  <option value="7p"selected>Fácil</option>
                  <option value="14p">Difícil</option>
                  <option value="7pcom">Jogar contra o computador (Fácil)</option>
                  <option value="14pcom">Jogar contra o computador (Díficil)</option>
                </select>
                <br><br>
                <input class="btn" type="button" value="Jogar" onclick="iniciarJogo()"/>
              </form>
            
        </div>


        <!-- Div oculta que será exibida depois que o jogo começar -->
        <div class = "tabuleiro" id="game-facil" style="display:none;">
            <h2 id = 'titulo1'>Jogo da memória modo fácil</h2>
        </div>

        <div class = "tabuleiro" id="game-dificil" style="display:none;">
            <h2 id = 'titulo1'>Jogo da memória modo dificil</h2>
        </div>
        

        <div class = "tabuleiro" id="game-facil-pc" style="display:none;">
            <h2 id = 'titulo1'>Jogo da memória contra pc facil</h2>
        </div>



        <div class = "tabuleiro" id="game-dificil-pc" style="display:none;">
            <h2 id = 'titulo1'>Jogo da memória contra pc dificil</h2>
        </div>
    </body>
</html>
